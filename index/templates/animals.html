<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{{ news_item.title }} - Животные</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #e7f5e4; /* Светло-зеленый фон для категории Животные */
        }
        .container {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #5cb85c; /* Зеленый цвет заголовка */
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <h1>{{ news_item.title }}</h1>
        <p class="text-muted">Категория: {{ news_item.category.name }} | Дата: {{ news_item.created_at|date:"d.m.Y H:i" }}</p>
        {% if news_item.news_photo %}
            <img src="{{ news_item.news_photo.url }}" class="img-fluid mb-3" alt="{{ news_item.title }}" style="max-height: 400px; object-fit: cover;">
        {% endif %}
        <p>{{ news_item.content }}</p>
        <a href="/" class="btn btn-secondary">Назад</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
