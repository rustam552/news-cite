<!DOCTYPE html>
<html lang="ru">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
<head>
    <meta charset="UTF-8">
    <title>Main News Page</title>
</head>
<body>
    <div class="container">
        <header class="d-flex justify-content-center py-3">
            <ul class="nav nav-pills">
                <li class="nav-item"><a href="#" class="nav-link active" aria-current="page">News Website</a></li>
                {% for c in categories %}
                <li class="nav-item">
                    <a href="/category/{{ c.id }}" class="nav-link active" aria-current="page">
                        {{ c }}
                    </a>
                </li>
                {% endfor %}
            </ul>
        </header>
        <hr>
    </div>

    <div class="container px-4 py-5" id="hanging-icons">
        <h2 class="pb-2 border-bottom">All news</h2>
        <div class="row g-4 py-5">
            {% for p in news %}
            <div class="col-12 col-md-4">
                <div class="feature">
                    <img src="{{ p.news_photo.url }}" width="200" height="200" alt="">
                    <h3 class="fs-3">{{ p }}</h3>
                    <p class="text-black">{{ p.content }}</p>
                    <a href="/category/{{ p.id }}" class="icon-link">
                        Подробнее ->
                    </a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
